  <body>

    <div class='box'> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>

    <script src="js/script.js"></script>
    <!-- You should include javascript-files in the bottom of the body
    element. The reason for that is that every element in the HTML-body should be loaded before the javascript is loaded.
    Then the script can reach every element in the HTML-document, and won't slow down the rendering of the rest of the HTML-page.
    Script files that are mainly functions and don't interfere with the html while it is loaded, can be included in the <head>.
    I.E. libraries like the jQuery library-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
    <script async src="todo.js"></script>
</head>
<body>
    <header>
        <h1>Task manager</h1>
        <form>
            <input type="text" name="input" id="input" placeholder="Add a task" autofocus>
            <input type="submit" id="addTask" value="Add Task">        
            <br>
        </form>
    </header>

    <main>
        <h2>To do</h2>
        <div class="leftCol">
            <ol id="toDoList"></ol>
        </div>
    
        <div class="rightCol">
            <output id="output"></output>
        </div>
    </main>

</body>
</html>

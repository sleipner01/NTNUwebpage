<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
  </head>
  <body>

    <canvas id="chart" width="700" height="550"></canvas>

    <script>
      const canvas = document.getElementById('chart');
      const context = canvas.getContext('2d');

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = 'black';
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 50, fromY + 10);
        drawLine(fromX, fromY, toX, toY);
      }

      /* Insert your code here. */
      const canvasHeight = canvas.clientHeight;
      const canvasWidth = canvas.clientWidth;
      const lineXOffset = 100;
      const increment = 100000;
      const numberOfLines = 10;
      const ratio = canvasHeight/numberOfLines;


      for(let i = 0; i < numberOfLines; i++) {
        let lineValue = increment * (i+1);
        let lineHeight = canvasHeight - (ratio * (i+1)) + 1; // Adding +1 to lineHeight, to make the line at the top fully visible, insted of it being cropped.

        drawLineWithText(lineValue, lineXOffset, lineHeight, canvasWidth, lineHeight);
      }
    </script>
  </body>
</html>
